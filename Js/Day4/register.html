<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let userAgentS = navigator.userAgent;
        let chromeUserAgent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/107.0.0.0 Safari/537.36"
        
        if(userAgentS !== chromeUserAgent) {
            alert("Please use Chrome browser");
        }
    </script>
</head>
<body>
    <form action="./welcome.html">
        <fieldset>
            <legend>Register Form</legend>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username"><br>
            <label for="title">Title</label>
            <input type="text" id="title" name="title"><br>
            <label for="tel">Telephone</label>
            <input type="tel" id="id" name="telephone"><br>
            <label for="addr">Address</label>
            <input type="text" id="addr" name="address"><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
