<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Enter Your Name</label>
    <input type="text" id="username" name="username"><br>
    <label for="age">Enter Your Age</label>
    <input type="number" id="age" name="number"><br>
    <label>What's your gender?</label><br>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female"><img src="./img/female.jpg"></label>
    <br>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male"><img src="./img/male.jpg"></label>
    <br>
    <label>Choose Color:</label>
    <select id="color">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
    </select>
    <br>
    <a href="./profile.html" id="btn">Submit</a>
    <script src="./cookieLibrary.js"></script>
    <script src="./script.js"></script>
</body>
</html>
